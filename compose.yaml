version: "3.9" 
name: postgres
services: 
  base_database: &base_database
    container_name: ${CONTAINER_NAME:?container name is not defined...}-db
    build: 
      context: . 
      target: database
      dockerfile_inline: | 
        FROM postgres:${POSTGRES_VERSION} as database
        RUN localedef -i es_ES -c -f UTF-8 -A /usr/share/locale/locale.alias es_ES.UTF-8
        ENV LANG es_ES.utf8
    environment:
      - TZ=America/Argentina/Buenos_Aires
    restart: always
    ports:
      - ${POSTGRES_PORT:-5432}:5432
    volumes:
      - ./docker/data:/var/lib/postgresql/data
      - ./docker/backups:/backups
    extra_hosts:
      - host.docker.internal:host-gateway

  database:
    <<: *base_database

  dev:
    <<: *base_database
    env_file:
      - ./.env
